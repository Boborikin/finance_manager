version: '3.8'

services:
  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - redis
  redis:
    image: redis:alpine
  celery:
    image: celery:5
    build: .
    command: celery -A mail worker -l info
    volumes:
      - ./app/:/usr/src/app/
    depends_on:
      - redis
    env_file:
      - ./.env.dev
  celery-beat:
    build: .
    command: celery -A mail beat -l info
    volumes:
      - ./app/:/usr/src/app/
    depends_on:
      - redis
    env_file:
      - ./.env.dev
